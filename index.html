<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header>
      <h1>Mio</h1>
    </header>
    <main>
      
      <button class="check" id="check" onclick="allcheck()">check</button>
      <!--
      <button class="undo" id="undo" onclick="undoAction()">Undo</button>
      <button class="redo" id="redo" onclick="redoAction()">Redo</button>-->
      <div id="alert" class="alert"></div>
      <div class="blockly-editor1" id="blockly-editor1">
        <div id="blocklyDiv" style="height: 600px; width: 880px"></div>
       
        <xml id="toolbox" style="display: none">
          <category name="Step1">
            <category name="Step1-a" expanded="false">
              <label text="Data definition" web-class="myLabelStyle"></label>
              <label text="Structure name and fields"></label>
              <sep gap="5"></sep>
              <block type="define_struct"></block>
              <label text="Field"></label>
              <sep gap="5"></sep>
              <block type="struct_arg"></block>
              <sep gap="100"></sep>
              <button text="Next Step" callbackKey="make_step1b"></button>
            </category>
            <category name="Step1-b" toolboxitemid="Step1b" id="step1b" hidden="true"></category>
          </category>
          <category name="Step2" toolboxitemid="Step2" id="step2" hidden="true"></category>
          <category name="Step3" toolboxitemid="Step3" id="step3" hidden="true"></category>
          <category name="Step4" toolboxitemid="Step4" id="step4" hidden="true"></category>
        </xml>
      </div>
      <!--<button class="button" id="done" onclick="handlePlay()">Done</button>-->
      <!--<div class="display"><p id="display"></p></div>-->
      <p class="checkbox"><input type="checkbox"  id="show_code" onChange="Play()">Show Code</p>
      <p><input type="text" id="file_name" name="file_name" placeholder="ファイル名"></p>.
      <select name="file_type" id="file_type">
        <option value=".rkt">racket</option>
        <option value=".txt">text</option>
      </select>
      <button class="button" id="download" onclick="download()">download</button>
      <div id="editor" class ="text-editor"></div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
      <script defer src="https://embed.scalafiddle.io/integration.js"></script>
      <script src="https://unpkg.com/blockly"></script>
      <script src="scripts/sample1a.js"></script>
      <script src="scripts/sample1b.js"></script>
      <script src="scripts/sample2.js"></script>
      <script src="scripts/sample3.js"></script>
      <script src="scripts/sample4.js"></script>
      <script src="scripts/alert.js"></script>
      <script src="scripts/main.js"></script>
    </main>
  </body>
</html>
